<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .father{
        background:red;
    }
    .child{
        width:200px;
        height:200px;

    }
    .clear{
        zoom:1
    }
    .clear::after{
        content:"";
        clear:both;
        display: block;
    }
</style>
<body>
<div class="father clear">
    <div class="child" style="background:yellow;float:left"></div>
    <div class="child" style="background:green;float:left"></div>
</div>
<br>
<br>
<div class="father"><div class="child" style="background:yellow;display: inline-block"></div><div class="child" style="background:green;display: inline-block"></div></div>
</body>
</html>
