<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div{
        border:1px solid red;
        width:400px;
        height: 400px;
    }
    div:after{
        content:'after';
        background:red;
        width:100px;
        height:100px;
        display:block;
        /*在div元素内部添加内容*/
    }
    div:before{
        content:'before';/*在div元素内部添加内容*/
    }
</style>
<body>
<div>中国人</div>
</body>
</html>
