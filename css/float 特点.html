<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    /*
    浮动：

      1、使块元素在同一行显示

      2、使内嵌元素支持宽高

      3、不设置宽度时，宽度由内容撑开

      4、既保留了inline-block的所有优点，又摈弃了inline-block的所有缺陷
      */
    div,span{
        width: 200px;
        height: 200px;
        background:red;
        border:1px solid #000;
        float: left;
    }
</style>
<body>
<div id="div1">div1</div>
<div id="div2">div2</div>
<span id="span1">span1</span>
<span id="span2">span2</span>
</body>
</html>
