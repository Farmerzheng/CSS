<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    /*
    float:
    1、使元素脱离文档流
    2、提升层级半层
    */
    #div1{
        width: 200px;
        height: 200px;
        background: red;
        float: left;
    }
    #div2{
        width: 300px;
        height: 300px;
        background: greenyellow;
    }
</style>
<body>
<div id="div1">div1</div>
<div id="div2">div2</div>
</body>
</html>
