<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>visibility display</title>
</head>
<body>
visibility :hidden	元素框不可见，但仍然影响布局。
<div style="width:100px;height:100px;background:red"></div>
<div style="width:100px;height:100px;background:yellow ;visibility:hidden"></div>
<div style="width:100px;height:100px;background:green;display:none" ></div>
<div style="width:100px;height:100px;background:blue"></div>
</body>
</html>
