<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    /*
    inline-block

    1、使块元素在一行显示

    2、使内嵌元素支持宽高

    3、换行被解析了

    4、不设宽度的时候，宽度被内容撑开

    5、IE6/7下不支持块标签

    */
    div,span{
        height: 200px;
        background:red;
        border:1px solid #000;
        display: inline-block;
    }
</style>
<body>
<div id="div1">div1</div>
<div id="div2">div2</div>
<span id="span1">span1</span>
<span id="span2">span2</span>
</body>
</html>
