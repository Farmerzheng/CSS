<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css" media="screen">
    *{
    	margin:0;
    	padding:0;
    }
	figure{
		width:500px;
		height:300px;
		border:1px solid red;
		position:relative;
	}
	figure img{
		width:100%;
		height:100%;		
	}
	figcaption{
		position:absolute;
		top:20px;
		left:20px;
		color:white;
	}
 
    figcaption .title{
    	transform: skew(90deg); 
    	opacity:0; 
    	transition:all 0.1s;  	
    }

    figure:hover figcaption .title{
    	transform: skew(0); 
    	opacity:1; 
    }
</style>
<body>

	<figure>
	    <img src="img/1.jpg" alt="">
		<figcaption>
		  <h1 class="title">美丽的风景</h1>
		  <p class="title">美丽的风景</p>
		  <p class="title">美丽的风景</p>
		</figcaption>		
	</figure>
</body>
</html>
