<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css" media="screen">
	.sence{
		perspective: 600px;
		perspective-origin: 50% 50%;
		transform-style: preserve-3d;
	}
	.box{
		width:400px;
		height:400px;
		margin:0 auto;
		background-color: red;
		transition: all 1s;
		transform:rotateX(0);
	}
	.box:hover{
        transform:rotateX(45deg);
	}
</style>
<body>
<div class="sence">
	<div class="box"></div>
	
</div>

</body>
</html>
