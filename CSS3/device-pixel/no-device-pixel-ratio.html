<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Document</title>
</head>

<body>
  <style>
  .box {
    width: 100%;
    height: 300px;
  }


  .border-1px {
    position: relative;
  }

  .border-1px:after {
    content: '';
    display: block;
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    border-bottom: 1px solid #000;
  }

  </style>
  <div class="box border-1px">
  </div>
</body>

</html>
