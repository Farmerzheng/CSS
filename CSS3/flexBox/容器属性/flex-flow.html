<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style type="text/css">
/*该属性是flex-direction和flex-wrap的简写形式，默认值为row nowrap*/

.flex-box {
    background: orange;
    display: flex;
    /*定义为flex布局*/
    flex-flow: row nowrap;
}

.flex-item {
    margin: 10px;
    height: 100px;
    width: 100px;
    background: purple;
    color: #fff;
}
</style>

<body>
    <div class="flex-box">
        <div class="flex-item">item1</div>
        <div class="flex-item">item2</div>
        <div class="flex-item">item3</div>
        <div class="flex-item">item4</div>
        <div class="flex-item">item5</div>
        <div class="flex-item">item6</div>
    </div>
</body>

</html>
