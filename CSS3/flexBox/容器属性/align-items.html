<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>align-items</title>
</head>
<style type="text/css">
.flex-box {

    display: flex;

    flex-flow: row wrap;
    /*align-items: flex-start;*/
    /*align-items: flex-end;*/

}

.flex-item {
    margin: 10px;
    /*height: 100px;*/
    width: 100px;
    background: purple;
    color: #fff;
}
</style>

<body>
