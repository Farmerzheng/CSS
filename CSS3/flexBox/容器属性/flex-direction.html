<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style type="text/css">

.flex-box {
    background: orange;
    /*定义为flex布局*/
    display: -webkit-flex;
    display: flex;
    flex-direction: column-reverse;
    /*
      row（默认值，水平方向,起点在左端）
      flex-direction:row-reverse(水平方向,起点在右端)
      flex-direction:column(主轴为垂直方向，起点在上沿)
      flex-direction:column-reverse(主轴为垂直方向，起点在下沿)
    */
}

.flex-item {
    margin: 10px;
    /*height:100px;*/
    width: 100px;
    height: 100px;
    background: purple;
    color: #fff;
}
</style>

<body>
    <div class="flex-box">
        <div class="flex-item">item1</div>
        <div class="flex-item">item2</div>
        <div class="flex-item">item3</div>
    </div>
</body>

</html>
