<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style type="text/css">
/*flex-shrink属性定义了项目的缩小比例，
   默认为1，即如果空间不足，该项目将缩小。如果所有项目的flex-shrink属性都为1，当空间不足时，都将等比例缩小。
   flex-shrink属性为0，则空间不足时，不缩小*/


.flex-box {
    background: orange;
    /*定义为flex布局*/
    display: -webkit-flex;
    display: flex;
    flex-flow: row nowrap;
}

.flex-item {
    margin: 10px;
    background: purple;
    color: #fff;
    height: 100px;
    width: 300px;
}

div:first-child {
    flex-shrink: 0;
}

div:nth-child(2) {
    flex-shrink: 1;
}

div:last-child {
    flex-shrink: 2;
}
</style>

<body>
    <div class="flex-box">
        <div class="flex-item">item1</div>
        <div class="flex-item">item2</div>
        <div class="flex-item">item3</div>
    </div>
    </div>
</body>

</html>
