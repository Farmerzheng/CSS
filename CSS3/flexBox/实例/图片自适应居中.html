<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	.demo{
		width: 200px;
		height: 200px;
		border: 2px solid #ddd;
		background: #f5f5f5;
		padding: 6px;
	/*	float: left;
		margin-left: 20px;*/

		/*flex布局（作用于容器）*/
		display: flex;

		/*水平居中（作用于容器）*/
		justify-content: center;

		/*垂直居中（作用于容器）*/
		align-items: center;
	}

	.demo img{
		max-width: 100px;
		max-height: 100px;
	}
</style>
<body>
	<div class="demo">
	<img src="http://dummyimage.com/100x100" alt="">
	</div>
	 
	<div class="demo">
		<img class="" src="http://dummyimage.com/200x100" alt="">
	</div>
	 
	<div class="demo">
		<img src="http://dummyimage.com/100x200" alt="">
	</div>
	 
	<div class="demo">
		<img src="http://dummyimage.com/200x200" alt="">
	</div>
	 
	<div class="demo">
		<img src="http://dummyimage.com/50x50" alt="">
	</div>
</body>
</html>
