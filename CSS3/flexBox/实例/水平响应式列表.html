<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	.demo-wrap{
		border: 2px solid #ddd;
		background: #f5f5f5;
		padding: 6px;
	}
	 
	.demo{
		width: 100%;
	 
		/*flex布局（作用于容器）*/
		display: flex;
	 
		/*两端对齐（作用于容器）*/
		justify-content: space-between;
	}
	 
	.demo .item{
		width: 200px;
		height:200px;
		margin:2px;
		background: #ffd;
		color: #C90000;
		font-size: 20px;
		text-align: center;
		line-height: 50px;
	}
	 

</style>
<body>
	
<div class="demo-wrap">
	<div class="demo">
		<div class="item item1"></div>
		<div class="item item2"></div>
		<div class="item item3"></div>
		<div class="item item4"></div>
	</div>
</div>

</body>
</html>
