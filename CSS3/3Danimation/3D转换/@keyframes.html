<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    @keyframes changecolor{
        0%{
            background: red;
        }
        100%{
            background: green;
        }
    }
    div {
        width: 300px;
        height: 200px;
        background: red;
        color:#fff;
        margin: 20px auto;
    }
    div:hover {
        animation: changecolor 5s ease-out .2s;
    }
</style>
<body>
<div></div>
</body>
</html>
